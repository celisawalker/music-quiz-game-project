<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <title>Music Quiz</title>
</head>
<body>
    <div id="heading">
        <h1 id="game-title">How well do you know your music trivia?</h1>
        <p id="game-subheading">See how well you fare by choosing between two different eras of music. Be warned, if you get three questions wrong, you're out!</p>
    </div>
    <div id="game-play-btns">
        <button id="play-btn-eighties" class="btn">80s and 90s</button>
        <button id="play-btn-modern" class="btn">2000s to now</button>
    </div>
    <div id="container" class="hide">
        <div id="quiz-progress"></div>
        <div id="question-container" class="hide"></div>
            <div id="question">Question</div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <button class="btn next hide">Next</button>
    </div>
    <button id="play-again-btn" class="btn hide">Play Again</button>
</body>
</html>
