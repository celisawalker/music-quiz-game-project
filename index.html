<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <title>Music Quiz</title>
</head>
<body>
    <div id="heading">
        <h1 id="game-title">How well do you know your music trivia?</h1>
        <p id="game-subheading">See how well you fare by choosing between two different eras of music. Be warned, if you get three questions wrong, you're out!</p>
        <button id="play-btn">80s and 90s</button>
    </div><button id="play-btn">2000s to now</button>
    <div id="answer-btn">
        <div id="question" class="btn=grid"></div>
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
    </div>
    <button id="play-again-btn" class="hide">Play Again</button>
</body>
</html>
