<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <title>Music Quiz</title>
</head>
<body>
    <nav id="heading">
        <h1 id="game-title">Music Trivia Quiz</h1>
        <p id="game-subheading">Do you consider yourself a music buff? Test your knowledge by choosing between two different eras of music. Be warned, if you get three questions wrong, you're out!</p>
    </nav>
    <div id="game-play-btns">
        <button id="play-btn-eighties" class="btn">80s and 90s</button>
        <button id="play-btn-modern" class="btn">2000s to now</button>
    </div>
    <div class="message-container hide">You win!!!</div>
    <div id="container" class="hide">
        <div id="quiz-progress"></div>
        <!-- <div id="question-container" class="hide"></div> -->
            <div id="question">Question</div>
            <div id="answer-btn-container" class="btn-grid">
                <button class="answer-btn option-one"></button>
                <button class="answer-btn option-two"></button>
                <button class="answer-btn option-three"></button>
                <button class="answer-btn option-four"></button>
            </div>
            <div class="lives-counter"></button>
    </div>
</body>
</html>
